<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TpNoté</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Gestion d'une audiothèque</h1>
            </header>
            <main>
                <div>
                    <p>Nombre d'albums répertoriés : </p>
                    <p id="num_albums">0</p>
                </div>
                <select id="album_list" size="10" ></select>
                <div>
                    <input type="button" id="btn_add" value="Ajouter"/>
                    <input type="button" id="btn_delete" value="Supprimer" />
                </div>
                <div id="confirmation">
                    <label>Êtes-vous sûr de retirer cet album ?</label>
                    <input type="button" id="btn_yes" value="Oui" />
                    <input type="button" id="btn_no" value="Non" />
                </div>
                <div id="add_album">
                    <h2>Nouvel album</h2>
                    <form id="form">
                        <div>
                            <div class="form_div_1">
                                <div id="inp_radio" name="inp_radio">
                                    <input type="radio" name="inp_radio" id="inp_solist" value="Soliste" /> 
                                    <label for="inp_solist">Soliste</label> 
                                    <br>
                                    <input type="radio" name="inp_radio" id="inp_band" value="Groupe" />
                                    <label for="inp_band">Groupe</label> 
                                    <br>
                                    <input type="radio" name="inp_radio" id="inp_other" value="Autre"/>
                                    <label for="inp_other">Autre</label> 
                                </div>
                            </div>
                            <div class="form_div_2">
                                <div class="div_inp">
                                    <label for="title">Titre</label>
                                    <input type="text" name="title" id="inp_title"/>
                                </div>
                                <div class="div_inp">
                                    <label for="interpret">Interprète</label>
                                    <input type="text" name="interpret" id="inp_interpret" />
                                </div>
                                <div>
                                    <label for="pists">Plages</label>
                                    <input type="number" name="pists" id="inp_pists" min="0" />
                                    <input type="checkbox" name="mini" id="inp_mini" />
                                    <label for="mini">Mini album</label>
                                </div>
                            </div>
                        </div>
                        <div class="form_div_3">
                            <input type="button" id="btn_confirm" value="Valider" />
                            <input type="button" id="btn_cancel" value="Annuler" />
                        </div>
                    </form>
                    <p id="error">Erreur : Vous n'avez pas renseigner toutes les données obligatoires.</p>
                </div>
    
            </main>
            
        </div>
        <script type="module" src="../controleur/app.js"></script>
    </body>
</html>
